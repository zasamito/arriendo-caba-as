<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container-navbar">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4a7c59;">
                <div class="container">
                    <h1 class="logo"><a href="/" style="color: white; text-decoration: none;">Cabañas Entrepuentes Bullileo</a></h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/" style="color: white;">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
<main>
    <section class="login-section">
        <div class="container2">
            <h2>Iniciar sesión</h2>
            <form class="login-form" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div class="button-container">
                <button class="btn btn-secondary" onclick="window.location.href='{% url 'registro' %}'">Crear una cuenta</button>
            </div>
            <p id="loginError" style="color: red; display: none;">Credenciales inválidas</p>
        </div>
    </section>
</main>
<script src="https://kit.fontawesome.com/010b08d33d.js" crossorigin="anonymous"></script>
<script src="JavaScript/Script.js"></script>
</body>
</html>
