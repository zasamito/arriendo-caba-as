<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Deja tu comentario</title>
</head>
<body>
    <header>
        <div class="container-navbar">
            <nav class="navbar container">
                <ul class="menu">
                    <h1 class="logo"><a href="/">Caba√±as Entre Puentes Bullileo</a></h1>
                    <li><a href="#inicio">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="footer-comment shadow-sm p-4 bg-white rounded"> 
            <h2 class="text-center mb-4">Deja un comentario</h2>
            <form id="comment-form" action="{% url 'guardar_comentario' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="campo form-control" type="text" name="name" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input class="campo form-control" type="email" name="email" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <textarea class="campo form-control" name="comment" cols="30" rows="5" placeholder="Comentario" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
