<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Reserva - Cabañas Entre Puentes Bullileo</title>
</head>
<body>
    <!-- Header (similar to Registro.html) -->
    <header>
        <!-- Include the same header as in Registro.html -->
    </header>

    <section class="reserve-section py-5">
        <div class="container">
            <h1>Reserva de Cabañas</h1>
            <form class="reserve-form" action="{% url 'reservar' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cabin" class="form-label">Seleccione la Cabaña:</label>
                    <select class="form-select" id="cabin" name="cabin" required>
                        <option value="1">Cabaña 1</option>
                        <option value="2">Cabaña 2</option>
                        <option value="3">Cabaña 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Reserva:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Hora de Reserva:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </form>
            <br>
            <a href="{% url 'index' %}" class="btn btn-secondary">Volver al Inicio</a> <!-- Botón para volver al index -->
        </div>
    </section>

    <script src="https://kit.fontawesome.com/010b08d33d.js" crossorigin="anonymous"></script>
</body>
</html>
